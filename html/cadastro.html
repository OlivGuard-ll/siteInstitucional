<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - OlivGuard</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link rel="shortcut icon" type="imagex/png" href="../imgs/icons/icons8-oliva-50.png" />
</head>

<body>
  <header>
    <a href="index.html">
      <img src="../imgs/img/logoOlivGuard 1.png" alt="" />
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="simulador.html">Simulador Financeiro</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="esquerda">
      <img src="../imgs/img/cadastro.jpg" alt="Imagem de cadastro" />
    </section>

    <section class="direita">
      <div class="container">
        <div class="inputs" id="etapa1">
          <h1>Crie sua conta!</h1>
          <div class="campo">
            <label for="input_nome">Nome:</label>
            <input type="text" placeholder="Ex: João" id="input_nome" required/>
          </div>
          <div class="campo">
            <label for="input_sobrenome">Sobrenome:</label>
            <input type="text" placeholder="Ex: Santos" id="input_sobrenome" required/>
          </div>
          <div class="campo">
            <label for="input_email">Email:</label>
            <input type="text" placeholder="Ex: joaosantos@email.com" id="input_email" required/>
          </div>
          <div class="campo">
            <label for="input_senha">Senha:</label>
            <input type="text" placeholder="********" id="input_senha" required/>
          </div>
          <div class="campo">
            <label for="input_repetirSenha">Confirme a senha:</label>
            <input type="text" placeholder="********" id="input_repetirSenha" required/>
          </div>
          <div class="campo">
            <label for="input_codigo">Código de ativação:</label>
            <input type="text" placeholder="FUK1G68" id="input_codigo" required/>
          </div>
          
          <button>Cadastrar</button>
          
          <p>Já tem uma conta? <a href="./login.html">Conecte-se</a></p>
        </div>

    </section>
  </main>
</body>
</html>

<script>
  function finalizarCadastro() {
    alert("Cadastro finalizado com sucesso!");
    window.location.href = "login.html";
  }
</script>
