<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - OlivGuard</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" type="imagex/png" href="../imgs/icons/icons8-oliva-50.png" />
</head>

<body>
    <header>
        <a href="../index.html"><img src="../imgs/img/logoOlivGuard 1.png" alt="" srcset="" /></a>

        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="cadastro.html">Quero fazer cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="esquerda">

            <div class="container">

                <h1>Faça seu login</h1>

                <div class="containerInputs">
                    <input type="text" id="input_email" placeholder="Email">

                    <input type="text" id="input_senha" placeholder="Senha"> 
                </div>

                <button>Entrar</button>

            </div>

        </section>

        <section class="direita">
            <div class="container">
                <img src="../imgs/img/logoOlivGuard 2.svg" alt="" srcset="">

            <h3>Ainda não tem sua conta? crie e junte-se a nós nessa jornada</h3>

            <button>
                <a href="cadastro.html">Cadastre-se</a> 
            </button>
            </div>
        </section>

    </main>

</body>

</html>
