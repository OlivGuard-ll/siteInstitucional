<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - OlivGuard</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" type="imagex/png" href="../imgs/icons/icons8-oliva-50.png" />
</head>

<body>
  <header>
    <a href="index.html">
      <img src="../imgs/img/logoOlivGuard 1.png" alt="" srcset="" />
    </a>

    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre nós</a></li>
        <li><a href="simulador.html">Simulador Financeiro</a></li>
        <li><a href="dashboardSemLogin.html">Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="esquerda">
      <div class="container">
        <h1>Faça seu login</h1>

        <div class="containerInputs">
          <input type="text" id="input_email" placeholder="E-mail" />
          <input type="password" id="input_senha" placeholder="Senha"/>
        </div>

        <button onclick="validar()">
          Entrar
        </button>
      </div>
    </section>

    <section class="direita">
      <div class="container">
        <img src="../imgs/img/logoOlivGuard 2.svg" alt="" srcset="" />
        <h3>Ainda não tem uma conta? Crie a sua e junte-se a nós nessa jornada.</h3>
        <button>
          <a href="cadastro.html">Cadastre-se</a>
        </button>
      </div>
    </section>
  </main>
</body>

</html>

<script>
  var contagem = 3;
  function validar() {
    var email = input_email.value;
    var senha = input_senha.value;
    if (email != "caramico@gmail.com") {
      alert("Verifique seu e-mail.");
    }
    if(senha.length < 8) {
      alert("A senha deve ter no mínimo 8 caracteres.");
    }
    if (email == "caramico@gmail.com" && senha == "urubu1000" && (contagem == 3 || contagem == 2 || contagem == 1)){
      alert("✅ Usuário autenticado com sucesso!");
      contagem = 0; 
      input_email.value = "";
      input_senha.value = "";
      window.location.href = "index.html";
    } else {
      contagem -= 1;
      if(contagem <= 0){
        alert("❌ Falha na autenticação, você usou todas suas tentativas tente mais tarde novamente.");
      }else{
        alert("❌ Falha na autenticação");
      }
    }
  }
</script>
